<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logo3.png" alt="amz logo">
    </header>
    <div class="container">
        <form>
            <h1>Fazer Login</h1>
            <div class="input-container">
                <h2>E-mail ou número de telefone celular</h2>
                <input placeholder="" type="email" required>
            </div>

            <div class="input-container">
                <h2>Senha</h2>
                <input placeholder="" type="password" required>
            </div>
          
            <button type="submit" class="submit-button">Continuar</button>

            <div class="register-link">
                <p>Ao continuar, você concorda com as <a href="#"> Condições de Uso </a>da Amazon. Por favor verifique a <a href="#">Notificação de Privacidade, Notificação de Cookies</a> e a <a href="#">Notificação de Anúncios Baseados em Interesse.</a></p>
            </div>

            <div class="help">
                <a href="#">Precisa de ajuda?</a>
            </div>
        </form>
    </div>
    <div class="cadastro">
        <p>Novo na Amazon?</p>
        <button type="submit" class="cad-button">Criar sua conta da Amazon</button>
    </div>
    
    
</body>
</html>
